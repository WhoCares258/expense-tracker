<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="budget.png" type="image/png">
  </head>

  <body>
    <!-- Add-Expense Section -->
    <div id="add-expense-container" class="container mt-5 p-3 rounded text-center">
      <button id="show-form-btn" class="btn custom-btn">Add New Expense</button>

      <form id="expense-form" class="mt-2" style="display:none;">
        <div class="row g-3 justify-content-center">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control fs-5" placeholder="Title" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="amount" class="form-control fs-5" placeholder="Amount" required>
          </div>
          <div class="col-md-4">
            <input type="date" id="date" class="form-control fs-5" required>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center gap-3">
          <button type="button" id="cancel-btn" class="btn custom-btn">Cancel</button>
          <button type="submit" id="add-btn" class="btn custom-btn">Add Expense</button>
        </div>
      </form>
    </div>

    <!-- Year Filter Section -->
    <div id="expenses-list-container" class="container mt-3 p-3 rounded">
      <div class="d-flex justify-content-between align-items-center px-2">
        <h5>Filter by year</h5>
        <select id="year-filter" class="form-select w-auto fw-bold">
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>
      </div>

      <!-- Total Yearly Expense -->
       <div class="text-center">
        <div id="total-expense-display" class="text-center mt-3 fw-bold fs-5">
        Total Expense: $0.00
        </div>
       </div> 


      <!-- Chart Section -->
      <!-- Monthly Summary Section -->
      <div id="month-bars-container" class="container mt-3 p-3 rounded text-center">
        <div class="row text-center" id="month-bars"></div>
      </div>

      <!-- Expenses List Section -->
      <div id="expenses-display-container" class="container mt-3">
        <div id="expenses-list"></div>
      </div>
  </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
